name: Build and Deploy Python App to Azure Web App

# Trigger on pushes to main and also allow manual run
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-webapp-name      # Change to your Web App name in Azure
  PYTHON_VERSION: '3.9'                     # Change to the Python version you use
  AZURE_WEBAPP_PACKAGE_PATH: '.'            # Path to the folder you want to deploy (relative to repo root)
  STARTUP_COMMAND: ''                        # Optional: e.g. "gunicorn app:app" or "python manage.py runserver"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/requirements.txt

      - name: (Optional) Run tests
        run: |
          # e.g. pytest
          pytest

      - name: Archive the app for deployment
        run: |
          zip -r app.zip . -x "*.git*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          # Alternatively, you can use OIDC, or service principal + client id / tenant / subscription

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./app.zip
          # If you need to run a custom startup command:
          startup-command: ${{ env.STARTUP_COMMAND }}

      - name: Azure logout
        run: |
          az logout
